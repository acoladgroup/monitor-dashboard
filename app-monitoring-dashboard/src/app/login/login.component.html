<div fxLayout="column"  fxLayoutAlign="center" style="height : calc(100vh - 60px);">
<div id="login-container" >
  <mat-card >
    <mat-card-header class="bg-primary" >
      <div>
          <div id="title" i18n>IT Monitoring Dashboard</div>
          <hr/>
          <img src="{{deploypath}}/assets/images/logo_amplexor_w.png" width="150px">
      </div>
    </mat-card-header>
    <form >
      <mat-card-content>
          <mat-grid-list cols="10">
            <mat-grid-tile  [colspan]=2>
              <mat-icon>mail</mat-icon>
            </mat-grid-tile>
            <mat-grid-tile [colspan]=8>
              <mat-form-field >
                <input matInput placeholder="Email" [(ngModel)]="username" name="username" required i18n-placeholder>
              </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile  [colspan]=2>
              <mat-icon >lock</mat-icon>
            </mat-grid-tile>
            <mat-grid-tile [colspan]=8>
              <mat-form-field>
                <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required  i18n-password>
              </mat-form-field>
            </mat-grid-tile>
          </mat-grid-list>
      </mat-card-content>
      <mat-card-actions style="text-align: center; padding : 15px;">
        <button mat-raised-button type="submit" (click)="login()" color="primary"><span i18n>Login</span><mat-spinner *ngIf="connecting" style="display: inline-block;margin-left: 10px" color="accent" diameter="25">
        </mat-spinner></button><mat-checkbox style="margin-left: 20px; margin-right: 20px"></mat-checkbox><span i18n>Remember me</span>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
</div>
